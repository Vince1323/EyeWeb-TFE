<p-accordion>
    <p-accordionTab header="Objective refraction">
        <div class="grid align-items-center">

            <div class="col-3">
                <div class="field p-fluid">
                    <p>
                        <label>Sphere</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="sphere" />
                </div>
            </div>
            <div class="col-3">
                <div class="field p-fluid">
                    <p>
                        <label>Cylinder</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="cylindre" />
                </div>
            </div>
            <div class="col-3">
                <div class="field p-fluid">
                    <p>
                        <label>Axis</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="axe" />
                </div>
            </div>
        </div>
    </p-accordionTab>

</p-accordion>
