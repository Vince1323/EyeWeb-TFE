<p-accordion>
    <p-accordionTab header="Subjective refraction">
        <div class="grid">
            <div class="col-4">
                <div class="field p-fluid">
                    <p>
                        <label for="sphere">Sphere</label>
                    </p>
                    <p-inputNumber id="sphere" mode="decimal" pInputNumber [(ngModel)]="sphere" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Cylinder</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="cylindre" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Axis</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="axe" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Visual acuity</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="acvisu" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Addition</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="addition" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Near VA</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="avpres" />
                </div>
            </div>
            <div class="col-4">
                <div class="field p-fluid">
                    <p>
                        <label>Binocular visual acuity</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="avbinoc" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Near binocular VA</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="avbinoc" />
                </div>
            </div>
            <div class="col-4">
                <div class="field p-fluid">
                    <p>
                        <label for="sphere">Sphere</label>
                    </p>
                    <p-inputNumber id="sphere" mode="decimal" pInputNumber [(ngModel)]="sphere" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Cylinder</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="cylindre" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Axis</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="axe" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Visual acuity</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="acvisu" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Addition</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="addition" />
                </div>
                <div class="field p-fluid">
                    <p>
                        <label>Near VA</label>
                    </p>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="avpres" />
                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
