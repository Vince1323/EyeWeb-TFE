<p-accordion>
    <p-accordionTab header="Corrective prescriptions">
        <div class="grid align-items-center">
            <div class="col">
                <p>Glasses:</p>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Sphere</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="sphereGlasses" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Cylinder</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="cylindreGlasses" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Axis</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="axeGlasses" />
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="field p-fluid">
                    <label>Visual acuity</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="acvisuGlasses" />
                </div>
            </div>
        </div>

        <div class="grid align-items-center">
            <div class="col">
                <p>Lenses:</p>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Sphere</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="sphereLenses" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Cylinder</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="cylindreLenses" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Axis</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="axeLenses" />
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="field p-fluid">
                    <label>Visual acuity</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="acvisuLenses" />
                </div>
            </div>
        </div>

        <div class="grid align-items-center">
            <div class="col">
                <p>Glasses equivalence:</p>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Sphere</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="sphereEquivalence" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Cylinder</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="cylindreEquivalence" />
                </div>
            </div>
            <div class="col-2">
                <div class="field p-fluid">
                    <label>Axis</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="axeEquivalence" />
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="field p-fluid">
                    <label>Visual acuity</label>
                    <p-inputNumber mode="decimal" [(ngModel)]="acvisuEquivalence" />
                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
