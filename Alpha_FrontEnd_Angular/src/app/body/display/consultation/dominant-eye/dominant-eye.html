<p-accordion>
    <p-accordionTab header="Dominant eye">
        <div class="grid">
            <div class="col">
                <p>Dominant eye:</p>
            </div>
            <div class="col">
                <div class="field p-fluid">
                    <p-selectButton
                            [options]="dominant"
                            optionLabel="label"
                            optionValue="value" />
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <p>Director eye:</p>
            </div>
            <div class="col">
                <div class="field p-fluid">
                    <p-selectButton
                            [options]="dominant"
                            optionLabel="label"
                            optionValue="value" />
                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
