<p-accordion>
    <p-accordionTab>
        <ng-template pTemplate="header">
            <span class="font-bold wrap-label" [ngClass]="{'text-red-500': abnormalLabels.length > 0}">
                Retina{{ abnormalLabels.length > 0 ? ' : ' + abnormalLabels.join(' - ') : '' }}
            </span>
        </ng-template>
        <p-tree
                class="w-full md:w-30rem"
                selectionMode="checkbox"
                [value]="normal"
                [(selection)]="selectedNodes"
                (selectionChange)="checkAbnormal()"
        ></p-tree>
    </p-accordionTab>
</p-accordion>
