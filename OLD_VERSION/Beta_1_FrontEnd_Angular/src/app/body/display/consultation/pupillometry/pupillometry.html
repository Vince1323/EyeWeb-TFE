<p-accordion>
    <p-accordionTab header="Pupillometry">
        <div class="grid">
            <div class="col">
                <div class="field p-fluid">
                    <label>Min </label>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="min" />
                </div>
            </div>
            <div class="col">
                <div class="field p-fluid">
                    <label>Max </label>
                    <p-inputNumber mode="decimal" pInputNumber [(ngModel)]="max" />
                </div>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
