<p-accordion>
    <p-accordionTab header="Conclusion">
        <p>Conclusion:</p>
        <textarea
                rows="5"
                cols="30"
                pInputTextarea>
        </textarea>
        <p class="mt-3">Operation:</p>
        <p-tree
                class="w-full md:w-30rem"
                selectionMode="checkbox"
                [value]="operation"
        ></p-tree>
        <p class="mt-3">Anesthesia:</p>
        <p-tree
                class="w-full md:w-30rem"
                selectionMode="checkbox"
                [value]="anesthesia"
        ></p-tree>
    </p-accordionTab>
</p-accordion>
